<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="master.xhtml">


	<ui:define name="title">
        .:Listado de Automoviles:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Automoviles </span>
	</ui:define>

	<ui:define name="content">

		<h:form>
			<div class="row">
				<div class="col-sm-8 text-right">
					<div class="form-group box-main-btn">
						<span style="display: block; height: 30px;"></span>
						<p:commandButton value="Nuevo"
							action="#{automovilController.nuevoAutomovil()}"
							styleClass="btn btn-primary" ajax="false" />
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
					<!-- en id va el nombre de la hoja xhtml-->
						<p:dataTable id="lstAutomovil" var="auto"
							value="#{automovilController.listaAutomoviles}" paginatfor="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{auto.idAutomovil}">
								<h:outputText value="#{auto.idAutomovil}" />
							</p:column>
<!-- en headertext puedes estar escrito como sea , pero en sortBy no-->
							<p:column headerText="Placa Automovil" sortBy="#{auto.placaAutomovil}">
								<h:outputText value="#{auto.placaAutomovil}" />
							</p:column>
							
							<p:column headerText="Propietario">
								<h:outputText value="#{auto.propietario.nombreCompleto}"/>
							</p:column>
							
							<p:column headerText="OperaciÃ³n" exportable="false">
								<h:commandLink action="listAutomovil" value="Eliminar"
									actionListener="#{automovilController.eliminar(auto)}" />
							</p:column>

						</p:dataTable>
						
					</div>

				</div>
				
			</div>
			
		</h:form>
		
	</ui:define>

	<ui:define name="footerCont">
	</ui:define>
	
</ui:composition>
</html>
